{% extends 'main.html' %}
{% block content %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            {% if request.user.is_authenticated %}
                                <h4 class="text-center my-3 pb-3">Hello {{ request.user }}</h4>
                            {% endif %}
                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <a class="btn btn-warning" href="{% url 'create' %}">Create task</a>
                                </div>
                            </form>
                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for task in tasks %}
                                        <tr>
                                            <th scope="row">{{ task.id }}</th>
                                            <td>{{ task.title }}</td>
                                            <td>{{ task.complete }}</td>
                                            <td>
                                                <a class="btn btn-danger" href="{% url 'delete' pk=task.id %}">Delete</a>
                                                <a class="btn btn-success ms-1" href="{% url 'update' pk=task.id %}">Update</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
